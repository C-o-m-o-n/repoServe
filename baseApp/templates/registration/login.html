{% extends 'base.html' %}
{% block title %}Login Page{% endblock title %}
{% block content %} 
    
<h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <br>
    
<hr/>
    
<p><strong>-- OR --</strong></p>
    <a href="{% url 'social:begin' 'github' %}">Login with Github</a> <br/>
{% endblock content %}
